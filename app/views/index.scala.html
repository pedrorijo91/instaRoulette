<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Insta Roulette</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Welcome to Insta Roulette!</h1>
            </div>

            <h3>Are you brave enough to play this game?</h3>

            <a href=@routes.Application.insta type="button" class="btn btn-primary">Sure!</a>
                <!-- Button trigger modal -->
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">I think I'm gonna pass this time...</button>

                <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Pussy</h4>
                        </div>
                        <div class="modal-body">
                            You are really such a pussy, aren't you?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Yes, I am, sorry :(</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
